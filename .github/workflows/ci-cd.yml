name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  POSTGRES_PASSWORD: 0000
  POSTGRES_DB: aiCareer
  POSTGRES_USER: postgres

jobs:
  # Job 1: Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high || true

      - name: Check for known vulnerabilities
        run: |
          if command -v snyk &> /dev/null; then
            npx snyk test
          else
            echo "Snyk not configured, skipping vulnerability check"
          fi
        continue-on-error: true

  # Job 2: Docker Compose Validation
  docker-validation:
    name: Docker Compose Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate docker-compose.yml
        run: docker compose config -q

      - name: Test docker-compose up (dry run)
        run: |
          docker compose config > /dev/null
          echo "Docker Compose configuration is valid"

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    services:
      db:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 0000
          POSTGRES_DB: aiCareer
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          timeout=120
          while ! pg_isready -h db -p 5432 -U postgres > /dev/null 2>&1; do
            echo "  Postgres not ready yet..."
            sleep 5
            timeout=$((timeout-5))
            if [ $timeout -le 0 ]; then
              echo "PostgreSQL did not start in time!"
              docker ps
              docker logs $(docker ps -q --filter "name=career_ai_db")
              exit 1
            fi
          done
          echo "PostgreSQL is ready!"


      - name: Run tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgres://postgres:0000@db:5432/aiCareer
        run: npm test



  # Job 4: Build Docker Image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [security-audit, docker-validation, build-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (if secrets configured)
        uses: docker/login-action@v3
        if: ${{ env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != '' }}
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Skip Docker Hub login (env not configured)
        if: ${{ env.DOCKER_USERNAME == '' || env.DOCKER_PASSWORD == '' }}
        run: |
          echo "  Docker Hub env not configured"
          echo "To enable Docker image pushing, configure these env:"
          echo "- DOCKER_USERNAME: Your Docker Hub username"
          echo "- DOCKER_PASSWORD: Your Docker Hub password/token"
          echo "Continuing with local build only..."

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != '' && format('{0}/ai-career-backend', env.DOCKER_USERNAME) || 'ai-career-backend' }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 5: Deploy to Staging (if configured)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [security-audit, docker-validation, build-and-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' )
    environment: staging
    
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          # Example:
          # ssh user@staging-server "docker pull ${{ env.DOCKER_USERNAME }}/ai-career-backend:develop && docker-compose -f docker-compose.staging.yml up -d"

  # Job 6: Deploy to Production(deploy to render)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Trigger Render Deployment
        run: |
          echo "ðŸš€ Triggering Render deploy..."
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

  # Job 6: Health Check
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Wait for deployment
        run: sleep 40

      - name: Health check
        run: |
          echo "âœ… Checking deployed app health..."
          curl -f https://<YOUR_RENDER_APP_URL>/api/health || exit 1

      - name: Notify deployment status
        run: |
          echo "Deployment completed successfully!"
          
  # Job 7: Cleanup
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [security-audit, docker-validation, build-and-test, build-docker, deploy-production, health-check]
    if: always()
    
    steps:
      - name: Cleanup old Docker images
        run: |
          echo "Cleaning up old Docker images..."
          # Add cleanup commands here if needed
