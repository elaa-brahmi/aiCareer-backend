services:
  db:
    image: ankane/pgvector:latest
    container_name: career_ai_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0000
      POSTGRES_DB: aiCareer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  backend:
    container_name: career_ai_backend
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "9090:9090"
    env_file:
      - .env
    depends_on:
      - db
  
  n8n:
    image: n8nio/n8n
    container_name: career_ai_n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - backend

volumes:
  postgres_data:
  n8n_data:
  
